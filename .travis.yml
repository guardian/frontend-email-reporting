language: scala
sudo: false
before_install:
- nvm install 0.12
- npm install -g grunt-cli
- node -v
- npm -v
- npm install
jdk:
- oraclejdk8
script:
- npm runcompile
- sbt clean test riffRaffUpload
cache:
  directories:
  - $HOME/.sbt/0.13
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/cache
  - $HOME/.sbt/launchers
  - $HOME/.ivy2
before_cache:
- du -h -d 1 $HOME/.ivy2/
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
env:
  global:
  - secure: 
  - secure: 
